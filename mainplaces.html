<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подорожі</title>
  <style>
    /* Стилі для меню навігації */
    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    /* Стилі для заголовка */
    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    /* Стилі для адаптивної сітки */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    @media only screen and (min-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media only screen and (min-width: 992px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    /* Стилі для контенту на сторінках */
    .content {
      background-color: #e6e6e6;
      padding: 20px;
    }
    /* Стилі для модального вікна */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    /* Стилі для входу в соціальні мережі та реєстраційної форми */
    .social-login {
      text-align: center;
      margin-bottom: 20px;
    }
    .register-form {
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Меню навігації -->
  <nav>
    <ul>
      <li><a href="index.html">Головна</a></li>
      <li><a href="mainplaces.html">Місця</a></li>
      <li><a href="mainlogin.html">Вхід</a></li>
    </ul>
  </nav>
  <!-- Заголовок -->
  <header>
    <h1>Подорожі зі смаком</h1>
  </header>
  <center>
<h2>Нігерія</h2>
<p>Екзотічна країна для отдиху, багато негрів.</p>

<h2>Китай</h2>

<h2>Фінляндія</h2>

</center>

    <script>
    // JavaScript для модального вікна
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("myBtn");
    var span = document.getElementsByClassName("close")[0];
    btn.onclick = function() {
      modal.style.display = "block";
    }
    span.onclick = function() {
      modal.style.display = "none";
    }
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
